<h3>Livro 2</h3>
<div class="row" ng-hide="Livro.inserting || Livro.editing">
  <div class="col-md-2">
    <div>
      <label for="textinput-filter" class="">{{"template.crud.search" | translate}} Nome</label>
      <input type="text" ng-model="nome" class="form-control" value="" placeholder="Nome">
    </div>
  </div>
  <div class="col-md-2">
    <div class="component-holder ng-binding ng-scope" data-component="crn-datepicker" id="crn-datepicker-32329">
      <div class="form-group">
        <div style="position:relative">
            <label for="textinput-filter" class="">{{"template.crud.search" | translate}} Devolucao</label>
          <input type="text" as-date="" class="form-control" format="DD/MM/YYYY" ng-model="data" placeholder="Devolucao">
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div data-component="crn-datasource" id="crn-datasource-763276" class="component-holder">
  <datasource filter="?nome={{nome}}&amp;data={{data| date:'dd/MM/yyyy'}}" name="Livro" entity="api/cronapi/crud/app.entity.Livro/specificSearch" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
</div>
<div data-component="crn-button" id="crn-button-564202">
  <button class="btn btn-primary" type="submit" onclick="" ng-click="Livro.startInserting()" ng-hide="Livro.inserting || Livro.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Livro">
  <div crn-datasource="Livro" class="" ng-hide="Livro.editing || Livro.inserting">
    <table class="table  table-bordered table-hover table-striped">
      <thead>
        <tr class="table-header">
          <th class="">
            <div class="">Nome</div>
          </th>
          <th class="">
            <div class="">Devolucao</div>
          </th>
          <th class="">
            <div class="">{{"template.crud.actions" | translate}}</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-content" ng-repeat="rowData in datasource.data">
          <td class="">
            <div class="">
              {{rowData.nome}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.data | date:'dd/MM/yyyy'}}
            </div>
          </td>
          <td class="">
            <div class="">
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="table-footer-controls">
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
    </div>
  </div>
</div>
<div data-component="crn-form" id="crn-form-form-Livro">
  <div class="form" ng-show="Livro.editing || Livro.inserting">
    <form crn-datasource="Livro" class="">
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
      </div>
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
      </div>
      <br>
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
        <div data-component="crn-textinput" id="crn-textinput-nome">
          <div class="form-group">
            <label for="textinput-nome" class="">Nome</label>
            <input type="text" ng-model="Livro.active.nome" class="form-control" id="textinput-nome" placeholder="Nome" required="required">
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-data">
          <div class="form-group">
            <label for="textinput-data" class="">Devolucao</label>
            <div style="position:relative">
              <input type="text" as-date="" format="DD/MM/YYYY" ng-model="Livro.active.data" class="form-control" id="textinput-data" placeholder="Devolucao" required="required" ng-blur="blockly.js.blockly.Funcao01.Controle_de_Tempo()" ng-value="param01">
            </div>
          </div>
        </div>
        <!-- NtoN  -->
        <!-- NtoN  end-->
      </fieldset>
    </form>
    <form>
        <fieldset>
            <!-- OneToN -->
        <!-- OneToOne  end -->

        </fieldset>
    </form>
  </div>
</div>
