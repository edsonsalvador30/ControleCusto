<h3>Fornecedores</h3>
<div class="row" ng-hide="Fornecedores.inserting || Fornecedores.editing">
  <div class="col-md-2">
    <div>
      <label for="textinput-filter" class="">{{"template.crud.search" | translate}} Nome</label>
      <input type="text" ng-model="nome" class="form-control" value="" placeholder="Nome" >
    </div>
  </div>
</div>
<br/>
<div data-component="crn-datasource" id="crn-datasource-763276" class="component-holder">
  <datasource filter="?nome={{nome}}" name="Fornecedores" entity="api/cronapi/crud/diagram.fornecedores.entity.Fornecedores/specificSearch" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
</div>
<div data-component="crn-button" id="crn-button-564202">
  <button class="btn btn-primary" type="submit" onclick="" ng-click="Fornecedores.startInserting()" ng-hide="Fornecedores.inserting || Fornecedores.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Fornecedores">
  <div crn-datasource="Fornecedores" class="" ng-hide="Fornecedores.editing || Fornecedores.inserting">
    <table class="table  table-bordered table-hover table-striped">
      <thead>
        <tr class="table-header">
          <th class="">
            <div class="">Nome</div>
          </th>
          <th class="">
            <div class="">Endereco</div>
          </th>
          <th class="">
            <div class="">Telefone</div>
          </th>
          <th class="">
            <div class="">Estado</div>
          </th>
          <th class="">
            <div class="">Cidade</div>
          </th>
          <th class="">
            <div class="">{{"template.crud.actions" | translate}}</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-content" ng-repeat="rowData in datasource.data">
          <td class="">
            <div class="">
              {{rowData.nome}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.endereco}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.telefone}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.estado}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.cidade}}
            </div>
          </td>
          <td class="">
            <div class="">
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="table-footer-controls">
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
    </div>
  </div>
</div>
<div data-component="crn-form" id="crn-form-form-Fornecedores">
  <div class="form" ng-show="Fornecedores.editing || Fornecedores.inserting">
    <form crn-datasource="Fornecedores" class="">
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
      </div>
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
      </div>
      <br/>
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
        <div data-component="crn-textinput" id="crn-textinput-nome">
          <div class="form-group">
            <label for="textinput-nome" class="">Nome</label>
            <input
              type="text"
              ng-model="Fornecedores.active.nome"
              class="form-control"
              id="textinput-nome"
              placeholder="Nome"
              required="required">
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-endereco">
          <div class="form-group">
            <label for="textinput-endereco" class="">Endereco</label>
            <input
              type="text"
              ng-model="Fornecedores.active.endereco"
              class="form-control"
              id="textinput-endereco"
              placeholder="Endereco"
              >
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-telefone">
          <div class="form-group">
            <label for="textinput-telefone" class="">Telefone</label>
            <input
              type="text"
              ng-model="Fornecedores.active.telefone"
              class="form-control"
              id="textinput-telefone"
              placeholder="Telefone"
                mask="(99)9999-9999"
              >
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-estado">
          <div class="form-group">
            <label for="textinput-estado" class="">Estado</label>
            <input
              type="text"
              ng-model="Fornecedores.active.estado"
              class="form-control"
              id="textinput-estado"
              placeholder="Estado"
              >
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-cidade">
          <div class="form-group">
            <label for="textinput-cidade" class="">Cidade</label>
            <input
              type="text"
              ng-model="Fornecedores.active.cidade"
              class="form-control"
              id="textinput-cidade"
              placeholder="Cidade"
              >
          </div>
        </div>
        <!-- NtoN  -->
        <!-- NtoN  end-->
      </fieldset>
    </form>
    <form>
        <fieldset>
            <!-- OneToN -->
        <!-- OneToOne  end -->

        </fieldset>
    </form>
  </div>
</div>
